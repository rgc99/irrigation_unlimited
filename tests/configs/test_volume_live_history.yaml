          entity_id: "input_text.dummy_sensor"
          volume_scale: 1
          volume_precision: 3
          flow_rate_scale: 60
          flow_rate_precision: 3
      zones:
        - name: Pot Plants
          zone_id: pot_plants
      sequences:
