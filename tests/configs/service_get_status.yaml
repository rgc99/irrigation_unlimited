irrigation_unlimited:
  refresh_interval: 2000
  controllers:
    - name: Test Controller 1
      controller_id: 'controller_1'
      zones:
        - name: 'Zone 1'
          zone_id: 'zone_1'
        - name: 'Zone 2'
        - name: 'Zone 3'
        - name: 'Zone 4'
          zone_id: 'zone_4'
      sequences:
        - name: "Seq 1"
          duration: "0:03:00"
          delay: "0:03:00"
          schedules:
            - time: "06:05"
          zones:
            - zone_id: zone_1
            - zone_id: [2,3]
            - zone_id: zone_4
  testing:
    enabled: true
    speed: 1.0
    output_events: false
    show_log: false
    autoplay: false
    times:
      - name: '1-get_status'
        start: '2025-10-26 06:00'
        end: '2025-10-26 07:00'
        results:
          - {t: '2025-10-26 06:05:00', c: 1, z: 0, s: 1}
          - {t: '2025-10-26 06:05:00', c: 1, z: 1, s: 1}
          - {t: '2025-10-26 06:08:00', c: 1, z: 1, s: 0}
          - {t: '2025-10-26 06:08:00', c: 1, z: 0, s: 0}
          - {t: '2025-10-26 06:11:00', c: 1, z: 0, s: 1}
          - {t: '2025-10-26 06:11:00', c: 1, z: 2, s: 1}
          - {t: '2025-10-26 06:11:00', c: 1, z: 3, s: 1}
          - {t: '2025-10-26 06:14:00', c: 1, z: 2, s: 0}
          - {t: '2025-10-26 06:14:00', c: 1, z: 3, s: 0}
          - {t: '2025-10-26 06:14:00', c: 1, z: 0, s: 0}
          - {t: '2025-10-26 06:17:00', c: 1, z: 0, s: 1}
          - {t: '2025-10-26 06:17:00', c: 1, z: 4, s: 1}
          - {t: '2025-10-26 06:20:00', c: 1, z: 4, s: 0}
          - {t: '2025-10-26 06:20:00', c: 1, z: 0, s: 0}
