default_config:

homeassistant:
  unit_system: metric
  time_zone: Australia/Sydney
  name: Opera House
  latitude: -33.85951127367736
  longitude: 151.22225761413577
  elevation: 0

# Dummy sensor
input_text:
  dummy_sensor:
    name: Dummy Sensor
    initial: 4.6

irrigation_unlimited:
  controllers:
    - name: Green House
      preamble: "0:00:10"
      postamble: "0:00:10"
      show_sequence_status: false
      volume:
        entity_id: "input_text.dummy_sensor"
      all_zones_config:
        volume:
          entity_id: "input_text.dummy_sensor"
          volume_scale: 1
          volume_precision: 3
          flow_rate_scale: 60
          flow_rate_precision: 3
      zones:
        - name: Upper Beds
          zone_id: upper_beds
        - name: Lower Beds
          zone_id: lower_beds
      sequences:
        - name: Vege Beds
          sequence_id: vege_beds
          delay: "0:00:10"
          schedules:
            - name: Dawn
              schedule_id: vege_beds_dawn
              time: "11:00"
          zones:
            - zone_id: upper_beds
              duration: "0:20:00"
              volume: 100
            - zone_id: lower_beds
              duration: "0:20:00"
  testing:
    enabled: true
    speed: 1.0
    output_events: false
    show_log: false
    autoplay: false
    times:
      - name: "1-Normal run"
        start: "2025-11-04 10:50"
        end: "2025-11-04 12:00"
        results:
          - {t: '2025-11-04 10:59:50', c: 1, z: 0, s: 1}
          - {t: '2025-11-04 11:00:00', c: 1, z: 1, s: 1}
