# Describes the format for available Irrigation Unlimited services

enable:
  name: Enable
  description: Enable the controller or zone.
  fields:
    entity_id:
      name: Entity Id
      description: Name of the Irrigation Unlimited entity.
      example: "binary_sensor.irrigation_unlimited_c1_z1"
      required: true
      selector:
        entity:
          integration: irrigation_unlimited
          domain: binary_sensor

    sequence_id:
      name: Sequence Id
      description: Id of the sequence to enable (entity_id should be the controller).
      example: 1
      required: false
      selector:
        number:
          min: 1
          max: 9999
          mode: box

    zones:
      name: Zones
      description: Id(s) of the zone
      example: 1
      required: false
      selector:
        number:
          min: 0
          max: 9999
          mode: box

disable:
  name: Disable
  description: Disable the controller or zone
  fields:
    entity_id:
      name: Entity Id
      description: Name of the Irrigation Unlimited entity.
      example: "binary_sensor.irrigation_unlimited_c1_z1"
      required: true
      selector:
        entity:
          integration: irrigation_unlimited
          domain: binary_sensor

    sequence_id:
      name: Sequence Id
      description: Id of the sequence to disable (entity_id should be the controller).
      example: 1
      required: false
      selector:
        number:
          min: 1
          max: 9999
          mode: box

    zones:
      name: Zones
      description: Id(s) of the zone
      example: 1
      required: false
      selector:
        number:
          min: 0
          max: 9999
          mode: box

